<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <title>Send Email</title>
</head>
<body>
<div>
    <h3 th:text="${headerText}">Header Text</h3>
    <form action="#" method="POST" modelAttribute="mailObject" th:action="@{/mail/__${action}__}"
          th:object="${mailObject}">
        <fieldset>
            <div style="float:left;">
                <table cellspacing="0" width="300">
                    <tr>
                        <th><label for="input_to">To</label></th>
                        <td><input id="input_to" path="to" size="50" th:field="*{to}" type="email"/>
                            <small>Enter email address</small>
                            <br/>
                            <errors cssStyle="color:red;font-size:small" path="to"/>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="input_subject">Subject</label></th>
                        <td><input id="input_subject" path="subject" size="50" th:field="*{subject}"/>
                            <small>Enter the subject</small>
                            <br/>
                            <errors cssStyle="color:red;font-size:small" path="subject"/>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="input_text" th:text="${messageLabel}">Message Label:</label></th>
                        <td><textarea cols="50"
                                      id="input_text" path="text" th:field="*{text}"
                                      rows="5"/>
                            <errors cssStyle="color:red;font-size:small" path="text"/>
                            <input type="datetime-local" name="dateOfIssue">


                        <td>





                        </td>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="file" name="file" id="file" >
                            <label  for="file"></label>
                        </th>
                        <td>
                            <input type="submit" value="Send"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="float:left; word-wrap: break-word; margin-left: 50px; width: 400px; color: grey"
                 th:text="${additionalInfo}"/>
        </fieldset>
    </form>
</div>
</body>
</html>
